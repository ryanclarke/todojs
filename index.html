<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Todo JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
		crossorigin="anonymous">
	<link rel="stylesheet" href="custom.css">
	<script src="app.js" defer></script>
</head>

<body>
	<div id="wrapper" class="pure-g">
		<div class="pure-u-3-24"></div>
		<div class="task-list pure-u-1-3">
			<ul id="todo-list" class="pure-g"></ul>
			<div id="todo-add" class="pure-g">
				<div id="todo-add-task" class="pure-u-1 pure-form">
					<input id="todo-add-task-input" class="pure-u-1" type="text" placeholder="Add a new task">
				</div>
			</div>
		</div>
		<div class="pure-u-2-24"></div>
		<div class="task-list pure-u-1-3">
			<ul id="done-list" class="pure-g"></ul>
		</div>
		<div class="pure-u-3-24"></div>
	</div>

	<!-- TEMPLATES -->
	<template id="task-template">
		<li class="todo-list-task pure-form-aligned pure-u-1 pure-g">
			<label class="task-checkarea pure-checkbox pure-u-22-24">
                    <input type="checkbox">
                </label>
			<div class="task-priority-increase pure-u-1-24">&nbsp;&#x21e7;</div>
			<div class="task-discard pure-u-1-24">&nbsp;&times;</div>
		</li>
	</template>
</body>

</html>
