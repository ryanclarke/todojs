<html>
    <head>
        <title>Todo JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="wrapper" class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <div id="todo-list" class="pure-g"></div>
                <div id="todo-add" class="pure-g">
                    <div id="todo-add-item" class="pure-u-1 pure-form">
                        <input id="todo-add-item-input" class="pure-u-1" type="text" placeholder="Add a new todo item">
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </body>
</html>
